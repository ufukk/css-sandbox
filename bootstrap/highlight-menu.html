<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap-samples.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="highlight-container">

<div class="highlight-menu">
  <span class="highlight-menu-toggle-button">+</span>
  <div class="highlight-menu-items">
    <ul>
      <li>
        <span class="item-link"><a href="#">Item I</a></span>
          <div class="nested-item">
            <div class="highlight-menu-highlight">
            <div class="image"></div>
            <ul>
              <li>Sub Item I</li>
              <li>Sub Item II</li>
              <li>Sub Item III</li>
              <li>Sub Item IV</li>
              <li>Sub Item V</li>
              <li>Sub Item VI</li>
            </ul>
            </div>
          </div>
      </li>
      <li>
        <span class="item-link"><a href="#">Item II</a></span>
          <div class="nested-item">
            <div class="highlight-menu-highlight">
            <div class="image"></div>
            <ul>
              <li>Sub Item 2 I</li>
              <li>Sub Item 2 II</li>
              <li>Sub Item 2 III</li>
              <li>Sub Item 2 IV</li>
              <li>Sub Item 2 V</li>
              <li>Sub Item 2 VI</li>
            </ul>
            </div>
          </div>
      </li>
    </ul>
  </div>
</div>

</div>


</body>
</html>
